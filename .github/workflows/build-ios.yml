name: Build iOS App

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'Laileme/**'
      - 'project.yml'

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show environment
        run: |
          sw_vers
          xcodebuild -version

      - name: Install XcodeGen
        run: |
          brew install xcodegen

      - name: Generate Xcode project
        run: |
          xcodegen generate
          echo "=== Generated ==="
          ls -la Laileme.xcodeproj/

      - name: Build .app for iOS Simulator
        run: |
          xcodebuild build \
            -project Laileme.xcodeproj \
            -scheme Laileme \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -configuration Debug \
            -derivedDataPath ./build \
            CODE_SIGN_IDENTITY=- \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tail -80

          echo "=== Build products ==="
          find ./build -name "*.app" -type d

      - name: Package .app
        if: success()
        run: |
          APP_PATH=$(find ./build -name "Laileme.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Found: $APP_PATH"
            ls -la "$APP_PATH/"
            mkdir -p output
            cp -R "$APP_PATH" output/
            cd output && zip -r ../Laileme-Simulator.zip Laileme.app && cd ..
            ls -lh Laileme-Simulator.zip
          else
            echo "ERROR: No .app found"
            find ./build -type d -name "Debug-*" | head -5
            exit 1
          fi

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Laileme-iOS-App
          path: Laileme-Simulator.zip
          retention-days: 30
